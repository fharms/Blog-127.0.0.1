<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Blog-127.0.0.1 by fharms</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Blog-127.0.0.1</h1>
        <h2>My personal git blog where you can find small Java, Maven, Wildfly, Java EE, etc articles and examples</h2>

        </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>
<a id="welcome-to-blog-127001" class="anchor" href="#welcome-to-blog-127001" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to Blog-127.0.0.1.</h3>
           {{content}}
     </section>
    </div>
    
    {% for post in site.posts %}
      <header>
      </header>
      <div class="container">
        <section id="main_content">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </section>
      </div>   
    {% endfor %}
  </body>
</html>
