---
layout: default
---
<article>
    <div class="container">
      <section id="main_content">
          <header>
            <p align="left"><a href="/" title="Home">{{ site.title }}</a></p>

            <h1 class="post-title">{{ page.title }}</h1>
            <div align="right"><time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time></div>
          </header>
         {{ content }}
     </section>
    </div>
